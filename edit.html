<body style="background-color: #46529D">

    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->


    <!-- Starting of Fixed SideNav -->
    <ul id="slide-out" class="sidenav sidenav-fixed">
        <p>The Ultimate To-Do</p>
        <li><a href="index.html"><i class="fas fa-sun blue-text tex-darken-4"></i>My Day</a></li>
        <li><a href="JavaScript:void(0)"><i class="fas fa-star blue-text tex-darken-4"></i>Important</a></li>
        <li><a href="JavaScript:void(0)"><i class="fas fa-home blue-text tex-darken-4"></i>Tasks</a></li>
        <hr>

        <li><a href="todo.html" class="active blue-text"><i class="fas fa-plus blue-text tex-darken-4"></i>New Task</a></li>
    </ul>
    <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="fas fa-bars fs-32 white-text"></i></a>

    <main id="to-do_main">
        <div class="row">
            <div class="container">
                <div class="col s12">
                    <h5 class="white-text center-align">Edit Your To-Do</h5>
                    <a href="index.html" class="backButton"><i class="fas fa-arrow-left fs-32 white-text"></i></a>
                </div>
            </div>
        </div>

        <div class="row" style="margin-bottom: 50px;">
            <div class="container">
                <div class="col s12 center-align">
                    <i class="fas fa-edit fs-32 white-text"></i>
                </div>
            </div>
        </div>

        <form>
            <div class="row">
                <div class="container">
                    <div class="input-field col s12">
                        <i class="fas fa-pen prefix"></i>
                        <input type="text" id="title" name="title" class="validate">
                        <label for="title" class="white-text">Title</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="container">
                    <div class="input-field col s12">
                        <i class="fas fa-map-marker-alt prefix"></i>
                        <input type="text" id="location1" name="location" class="validate">
                        <label for="location" class="white-text">Location</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="container">
                    <div class="input-field col s12">
                        <i class="far fa-sticky-note prefix"></i>
                        <input type="text" id="description" name="description" class="validate">
                        <label for="description" class="white-text">Description</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="container">
                    <div class="col s12">
                        <a href="Javascript:void(0)" id="editButton" onclick="editTodo()" class="btn waves-effect waves-lighten hoverable sky-blue"
                            style="width:100%;">update your todo</a>
                    </div>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="container">
                <div class="col s12">
                    <p id="message" class="center-align"></p>
                </div>
            </div>
        </div>
    </main>
